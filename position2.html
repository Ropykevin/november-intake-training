<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
            background-color: yellow;
            height: 200px;
            width: 50%;
            left: 50%;
        }
        .abs{
            position: absolute;
            background-color: blue;
            height: 50px;
            width: 20%;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Relative</h1>
        <div class="abs">
            <h1>absolute</h1>
        </div>
    </div>
</body>
</html>
